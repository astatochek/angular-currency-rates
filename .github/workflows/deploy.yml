name: Angular CI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and deploy to GitHub Pages
        run: |
          ng build --base-href "https://astatochek.github.io/angular-currency-rates/"
          npx angular-cli-ghpages --dir=dist/angular-currency-rates
