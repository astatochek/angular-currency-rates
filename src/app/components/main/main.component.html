<div class="w-full min-w-fit p-4 sm:p-6 md:p-8 lg:p-10 xl:p-14  bg-anti-flash-white border border-platinum rounded-lg flex flex-col justify-start items-start">

  <div class="grid grid-cols-1 sm:grid-cols-2 w-full mb-4 sm:mb-6 md:mb-8 lg:mb-10 xl:mb-14">
    <div class="flex flex-row justify-between items-center z-10 w-64">
      <div>
        <h1 class="text-eerie-black font-semibold text-xl">Currency: RUB</h1>
        <p class="text-auro-metal-saurus font-normal text-lg">{{ date() | date:'dd:mm:yyyy, hh:mm:ss' }}</p>
      </div>
      <button
        class="bg-white rounded-[50%] w-10 h-10 justify-center transition duration-100 ease-in-out inline-flex items-center drop-shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
        aria-expanded="true" aria-haspopup="true" (click)="handleDropdownButtonCLick()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-full" viewBox="0 0 52 52"><path d="M38.5 25H27V14c0-.553-.448-1-1-1s-1 .447-1 1v11H13.5c-.552 0-1 .447-1 1s.448 1 1 1H25v12c0 .553.448 1 1 1s1-.447 1-1V27h11.5c.552 0 1-.447 1-1s-.448-1-1-1z"/></svg>
        <app-dropdown [mask]="mask" *ngIf="isShowingCurrencyDropdown()"/>
      </button>
    </div>

    <div class="p-0 mt-4 sm:p-4 sm:mt-0">
      <app-token-input />
    </div>


  </div>


  <div class="flex justify-center items-center w-full">
    <ng-container [ngSwitch]="tokenStatus()">
      <ng-container *ngSwitchCase="'valid'">
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 3xl:grid-cols-5 4xl:grid-cols-6 gap-4 w-full">
          <div *ngFor="let currency of displayed()" class="">
            <app-card [currency]="currency" />
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'invalid'">
        <div class="bg-white rounded-lg slide-in p-6 flex justify-center items-center w-full drop-shadow">
          <h1 class="text-4xl font-medium text-auro-metal-saurus">
            Please, enter a valid API Key for
            <a
              href="https://apilayer.com/marketplace/currency_data-api"
              class="hover:underline text-majorelle-blue"
            >
              Currency Data API
            </a>
          </h1>
        </div>
      </ng-container>
    </ng-container>


    <div></div>
  </div>

</div>
