<div class="w-full min-w-fit p-8 md:p-10 lg:p-12 xl:p-16  bg-anti-flash-white border border-platinum rounded-lg flex flex-col justify-start items-start">

  <div class="flex flex-row justify-between items-center w-64 mb-8 md:mb-10 lg:mb-12 xl:mb-16">
    <div>
      <h1 class="text-eerie-black font-semibold text-xl">Currency: RUB</h1>
      <p class="text-auro-metal-saurus font-normal text-lg">{{ date() | date:'dd:mm:yyyy, hh:mm:ss' }}</p>
    </div>
    <div class="bg-white rounded-[50%] w-10 h-10 justify-center transition duration-150 items-center drop-shadow hover:drop-shadow-md active:drop-shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-full" viewBox="0 0 52 52"><path d="M38.5 25H27V14c0-.553-.448-1-1-1s-1 .447-1 1v11H13.5c-.552 0-1 .447-1 1s.448 1 1 1H25v12c0 .553.448 1 1 1s1-.447 1-1V27h11.5c.552 0 1-.447 1-1s-.448-1-1-1z"/></svg>
    </div>
  </div>

  <div class="flex flex-row justify-between items-center w-full">
    <div *ngFor="let currency of displayed()"><app-card [currency]="currency" /></div>
  </div>

</div>
