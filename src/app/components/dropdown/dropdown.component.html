<div class="absolute left-full ml-4 -translate-y-1/2 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu">
  <div>
    <button
      *ngFor="let key of available()"
      class="text-gray-700 rounded-md block px-4 py-2 text-sm active:bg-gray-100 active:text-gray-900"
      role="menuitem" tabindex="-1"
      (click)="displayCurrency(key)"
    >
      {{ key }}
    </button>
  </div>
</div>
