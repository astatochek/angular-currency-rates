<div class="bg-white rounded-lg slide-in p-6 flex flex-col items-start justify-between drop-shadow">
  <div class="flex flex-row justify-between items-start w-full">
    <div class="text-4xl font-normal">{{ currency }}</div>
    <app-rate [rate]="value().next - value().prev"/>
  </div>
  <div class="">
    <strong
      class="font-medium text-majorelle-blue text-[2rem] sm:text-[2.5rem]"
    >{{ value().next | number:'1.2-2' }}</strong>
    <small class="text-lg sm:text-xl font-medium text-auro-metal-saurus">
      from {{ value().prev | number:'1.2-2' }}
    </small>
  </div>
</div>
